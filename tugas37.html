<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="getItem">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="getNama">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="getLength">contoh</p>
        <hr />
        <script>
          function tombol(){
            var a = document.getElementsByTagName("button")[0];
            var b = a.attributes.getNamedItem("onclick").value;
            var c = a.attributes[0].name;
            var d = a.attributes.length;
            document.getElementById("getItem").innerHTML = b;
            document.getElementById("getNama").innerHTML = c;
            document.getElementById("getLength").innerHTML = d;
          }
        </script>
 </body>
</html>
